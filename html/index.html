<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="icon" href="" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="TituloIndex">Calculadora</h1>
    </header>

    <main class="contenedorCalculadora">
        <div class="pantalla">
            <div class="resultado">
                0
            </div>
        </div>

        <div class="filaSuperior">
            <!--Limpiar Borrar Resultado-->
            <div class="limpiar">C</div>
            <div class="borrar">Borrar</div>
            <div class="calcular">=</div>
        </div>

        <div class="filaNumeros">
            <!--7 8 9 Dividir-->
            <div class="numero7">7</div>
            <div class="numero8">8</div>
            <div class="numero9">9</div>
            <div class="dividir">/</div>
        </div>

        <div class="filaNumeros">
            <div class="numero4">4</div>
            <div class="numero5">5</div>
            <div class="numero6">6</div>
            <div class="multiplicar">*</div>
        </div>

        <div class="filaNumeros">
            <!--1 2 3 Restar-->
            <div class="numero1">1</div>
            <div class="numero2">2</div>
            <div class="numero3">3</div>
            <div class="resta">-</div>
        </div>

        <div class="filaInferior">
            <!--0 . Suma-->
            <div class="numero0">0</div>
            <div class="puntodecimal">.</div>
            <div class="suma">+</div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
