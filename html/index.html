<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="icon" href="/img/calculadora.ico">
</head>
<body>
    <header>
        <h1 class="TituloIndex">Prueba Calculadora</h1>
    </header>

    <main class="contenedorCalculadora">
        <div class="resultado">
            <input type="text" id="pantalla" readonly>
        </div>

        <div class="filaSuperior">
            <div class="funciones" onclick="limpiarPantalla()">C</div>
            <div class="funciones" onclick="borrarUltimoDigito()">Borrar</div>
            <div class="funciones" onclick="calcular()">=</div>
        </div>

        <div class="filaNumeros">
            <div class="numeros" onclick="agregarNumero('7')">7</div>
            <div class="numeros" onclick="agregarNumero('8')">8</div>
            <div class="numeros" onclick="agregarNumero('9')">9</div>
            <div class="operador" onclick="asignarOperador('/')">/</div>
        </div>

        <div class="filaNumeros">
            <div class="numeros" onclick="agregarNumero('4')">4</div>
            <div class="numeros" onclick="agregarNumero('5')">5</div>
            <div class="numeros" onclick="agregarNumero('6')">6</div>
            <div class="operador" onclick="asignarOperador('*')">*</div>
        </div>

        <div class="filaNumeros">
            <div class="numeros" onclick="agregarNumero('1')">1</div>
            <div class="numeros" onclick="agregarNumero('2')">2</div>
            <div class="numeros" onclick="agregarNumero('3')">3</div>
            <div class="operador" onclick="asignarOperador('-')">-</div>
        </div>

        <div class="filaInferior">
            <div class="numeros" onclick="agregarNumero('0')">0</div>
            <div class="punto" onclick="agregarPunto('.')">.</div>
            <div class="operador" onclick="asignarOperador('+')">+</div>
        </div>
    </main>
    <script src="/js/programa1.js"></script>
</body>
</html>
